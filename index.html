<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main_Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assests/css/bootstrap.min.css">
</head>
<body>
<script src="assests/js/bootstrap.js"></script>
<nav class="navbar navbar-expand-lg navbar-light bg-light ">
    <img class="mx-2" src="assests/icon/icons8_shop_52px_9.png " alt="" width="40" height="34">
    <div class="container-fluid">
        <a class="navbar-brand font fw-bold fs-3 text-danger" href="#">POS System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav fw-bold">
                <a class="nav-link active " aria-current="page" href="index.html">Home</a>
                <a class="nav-link" href="Customer.html ">Customer</a>
                <a class="nav-link" href="Item.html">Item</a>
                <a class="nav-link" href="Order.html">Order</a>
            </div>
        </div>
    </div>
    <span class="btn">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">+New Customer</button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="text-center" id="exampleModalLabel">New Customer</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">


                            <div class="form-floating p-2">
                                <input type="customer id" class="form-control" id="customerID" placeholder="id@example.com">
                                <label for="customerID">Customer Id</label>
                            </div>
                            <div class="form-floating p-2">
                                <input type="customer name" class="form-control" id="customerName" placeholder="name@example.com">
                                <label for="customerName">Customer Name</label>
                            </div>
                            <div class="form-floating p-2">
                                <input type="customer address" class="form-control" id="customerAddress" placeholder="address@example.com">
                                <label for="customerAddress">Customer Address</label>
                            </div>
                            <div class="form-floating p-2">
                                <input type="customer salary" class="form-control" id="customerSalary" placeholder="Salary@example.com">
                                <label for="customerSalary">Customer Salary</label>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save Customer</button>
                        </div>
                    </div>
                </div>
            </div>
      </span>
    <span class="btn">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal1">+New Item</button>
            <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="text-center" id="exampleModalLabel1">New Item</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">


                            <div class="form-floating p-2">
                                <input type="item code" class="form-control" id="itemCode" placeholder="code@example.com">
                                <label for="itemCode">Item Code</label>
                            </div>
                            <div class="form-floating p-2">
                                <input type="item name" class="form-control" id="itemName" placeholder="name@example.com">
                                <label for="itemName">Item Name</label>
                            </div>
                            <div class="form-floating p-2">
                                <input type="qty" class="form-control" id="qty" placeholder="qty@example.com">
                                <label for="qty">QTY</label>
                            </div>
                            <div class="form-floating p-2">
                                <input type="unit price" class="form-control" id="unitPrice" placeholder="UnitPrice@example.com">
                                <label for="unitPrice">Unit Price</label>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save Item</button>
                        </div>
                    </div>
                </div>
            </div>
      </span>
</nav>

</body>
</html>
